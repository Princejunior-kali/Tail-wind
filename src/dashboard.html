<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-PAY | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link {
            position: relative;
            transition: color 0.6s ease, font-weight 0.6s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ffffff;
            transition: width 0.6s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #f0f4ff;
            font-weight: 600;
        }

        .mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-in-out;
        }

        .mobile-menu.active {
            max-height: 500px;
        }

        @media (min-width: 768px) {
            .mobile-menu {
                max-height: none;
                overflow: visible;
            }
        }
    </style>
</head>
<body class="bg-gray-500 dark:bg-gray-900 min-h-screen">
    <nav class="bg-gray-800 p-4 h-20 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <img src="/src/assets/u-pay.png" alt="U-PAY" class="h-14 w-auto hover:h-16 transition-all duration-300">
            <button id="hamburger" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <ul id="nav-menu" class="mobile-menu flex space-x-4 md:flex flex-col md:flex-row absolute md:static top-20 left-0 w-full md:w-auto bg-gray-800 md:bg-transparent p-4 md:p-0">
                <li class="py-2 md:py-0"><a href="index.html" class="nav-link text-white hover:text-gray-300 text-2xl">Home</a></li>
                <li class="py-2 md:py-0"><a href="dashboard.html" class="nav-link text-white hover:text-gray-300 text-2xl">Dashboard</a></li>
                <li class="py-2 md:py-0"><a href="payment.html" class="nav-link text-white hover:text-gray-300 text-2xl">Payment</a></li>
                <li class="py-2 md:py-0"><a href="contact.html" class="nav-link text-white hover:text-gray-300 text-2xl">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="text-white ml-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <section class="container mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Student Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Payment Status</h3>
                <p class="text-gray-700 dark:text-gray-300">Current Semester: <span class="font-bold">Paid</span></p>
                <p class="text-gray-700 dark:text-gray-300">Outstanding Balance: <span class="font-bold">$0.00</span></p>
                <a href="payment.html" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Make a Payment</a>
            </div>
            <div>
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Payment History</h3>
                <ul class="text-gray-700 dark:text-gray-300">
                    <li class="py-2">Fall 2025: $5,000 - Paid on 07/15/2025</li>
                    <li class="py-2">Spring 2025: $5,000 - Paid on 01/10/2025</li>
                </ul>
            </div>
        </div>
    </section>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const themeToggle = document.getElementById('theme-toggle');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
</body>
</html>
