name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀 ${{ github.event_name }}
on:  
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    #  make it run every 2 days at 1:30 UTC
    - cron: '30 1 */2 * *'
  workflow_run:
    workflows: ["GitHub Actions Demo"]
    types:
      - completed
  # This allows you to trigger the workflow when a workflow run is completed
  # This is useful for chaining workflows together
  repository_dispatch:
    types: [run-github-actions-demo]
  # This allows you to trigger the workflow from an external event
  # For example, you can use this to trigger the workflow from a webhook
  issue_comment:
    types: [created]
  # This allows you to trigger the workflow when a comment is created on an issue
  issues:
    types: [opened, edited]
  # This allows you to trigger the workflow when an issue is opened or edited
  pull_request_review:
    types: [submitted, edited]
  # This allows you to trigger the workflow when a pull request review is submitted or edited
  # This allows you to manually trigger the workflow from the GitHub UI

  workflow_dispatch:
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
